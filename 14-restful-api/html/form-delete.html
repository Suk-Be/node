<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POST</title>
</head>
<body>
    <!-- process_post route from ../04-server-post.js is used -->
    <form
            action="http://127.0.0.1:8092/delete-user"
            method="POST"
    >
        <label for="user-id">
            user-id:
        </label>
        <input
                id="user-id"
                type="number"
                name="user-id"
        >
        <br />
        <input
                type="submit"
                value="Submit"
        >
    </form>
</body>
</html>

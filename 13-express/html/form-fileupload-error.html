<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <style>
        form {
            margin-bottom: 20px;
            background: black;
            padding: 20px;
        }
        label {
            font-family: 'Roboto', sans-serif;
            font-size: large;
            color: white;
        }
        input[type="file"] {
            color: white;
            font-size: medium;
        }
        input[type="submit"] {
            font-size: medium;
            color: white;
            background: chocolate;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<!--  SINGLE FILE
multer needs
 input name
 enctype="multipart/form-data"

additional html api
   multiple
   accept
-->
<form method="POST" action="/upload-photos" enctype="multipart/form-data">
    <label for="images">Multiple image files (only image files possible)</label>
    <br />
    <br />
    <input id="images" type="file" name="my-photos" accept="image/*" multiple>
    <br />
    <br />
    <input type="submit" value="Upload Photos"/>
</form>

</body>
</html>
